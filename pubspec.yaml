name: tutors
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.3



  animated_text_kit: ^4.2.1
  curved_navigation_bar: ^0.4.0-nullsafety.0
  flutter_svg: ^0.22.0
  get: ^4.1.4
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  intl: ^0.17.0
  url_launcher: ^6.0.4
  flutter_downloader: ^1.6.1
  path_provider: ^2.0.2
  permission_handler: ^8.0.0+2
  file_picker: ^3.0.2+2


  # Firebase
  firebase_core: ^1.1.0
  cloud_firestore: ^2.2.0
  firebase_auth: ^1.2.0
  google_sign_in: ^5.0.4
  firebase_storage: ^8.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: Seti
      fonts:
        - asset: fonts/seti.ttf